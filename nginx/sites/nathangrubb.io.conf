server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  nathangrubb.io www.nathangrubb.io;
    return       301 https://www.$server_name$request_uri;
}

server {
    listen       443 ssl http2 default_server;
    listen       [::]:443 ssl http2 default_server;
    server_name  nathangrubb.io www.nathangrubb.io;
    root         /home/webuser/html;

    # add Strict-Transport-Security to prevent man in the middle attacks
    add_header Strict-Transport-Security "max-age=31536000";

    ssl_certificate "/etc/nginx/pki/nathangrubb.crt";
    ssl_certificate_key "/etc/nginx/pki/nathangrubb.key";
    ssl_dhparam "/etc/nginx/pki/dhparams.pem";
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout  10m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers HIGH:SEED:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!RSAPSK:!aDH:!aECDH:!EDH-DSS-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA:!SRP;
    ssl_prefer_server_ciphers on;

    location / {
      try_files $uri $uri/ =404;
    }

    location /cycle {
      include uwsgi_params;
      uwsgi_pass unix:/home/webuser/cycle/cycle.sock;
    }

    location /stock {
      include uwsgi_params;
      uwsgi_pass unix:/home/webuser/stock/stock.sock;
    }
}
